<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Debt Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-white mb-4">Credit Debt Freedom</h1>
                <p class="text-lg text-gray-400 max-w-3xl mx-auto">Visualize your journey to being debt-free with our powerful calculator. Your data is private and processed only in your browser.</p>
            </div>

            <div class="flex flex-wrap gap-8 mb-8">
                <section id="credit-cards-column" class="flex-1 min-w-[300px] glass-card">
                    <h2 class="text-2xl font-bold mb-6 pb-2 border-b-2 border-gray-700">Your Credit Cards</h2>
                    <div id="credit-card-forms-container">
                        <!-- Card input forms will be dynamically added here by JS -->
                    </div>
                    <button id="add-card-btn" class="w-full mt-4 inline-flex items-center justify-center font-medium cursor-pointer">
                        <i data-lucide="plus-circle" class="mr-1.5"></i> Add Another Card
                    </button>
                </section>

                <section id="payment-scenarios-column" class="flex-1 min-w-[300px] glass-card">
                    <h2 class="text-2xl font-bold mb-6 pb-2 border-b-2 border-gray-700">Your Payment Scenarios</h2>
                    <div id="scenario-forms-container">
                        <!-- Scenario input forms will be dynamically added here by JS -->
                    </div>
                    <button id="add-scenario-btn" class="w-full mt-4 inline-flex items-center justify-center font-medium cursor-pointer">
                        <i data-lucide="plus-circle" class="mr-1.5"></i> Add Another Scenario
                    </button>
                </section>
            </div>

            <div class="text-center mt-8 mb-8">
                <button id="calculate-btn" class="inline-flex items-center justify-center font-semibold cursor-pointer">
                    Calculate Scenarios <i data-lucide="arrow-right" class="ml-1.5"></i>
                </button>
            </div>

            <section id="results-section" class="mt-10 pt-6" style="display: none;">
                <h2 class="text-3xl font-bold text-white mb-8 text-center">Repayment Comparison</h2>

                <div id="results-summary-card" class="mb-8 glass-card">
                    <div id="optimal-strategy-highlight" class="text-lg font-semibold mb-4"></div>
                    <div id="savings-insight-text" class="text-gray-300 mb-6"></div>
                    <div class="relative h-96 w-full">
                        <canvas id="scenarioComparisonBarChart"></canvas>
                    </div>
                </div>

                <div id="detailed-scenario-breakdown" class="mt-8 glass-card p-6">
                    <div class="flex flex-wrap border-b-2 border-gray-700" role="tablist" aria-label="Scenario Details">
                        <!-- Tab buttons will be dynamically added here by JS -->
                    </div>
                    <div class="tab-content-container mt-4">
                        <!-- Tab panels (content) will be dynamically added here by JS -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center text-sm">
        <div class="max-w-6xl mx-auto px-4">
            <p>&copy; 2025 Debt Visualizer. All data processed locally.
                <a href="#" id="feedbackSurveyLink_v3" target="_blank" rel="noopener noreferrer">Feedback</a>
            </p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
